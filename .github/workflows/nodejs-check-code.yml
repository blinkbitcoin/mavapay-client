name: 'Nodejs Check Code'

on:
  pull_request:
    branches: [main]

jobs:
  check-code:
    name: Nodejs Check Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run check code
        run: make check-code
